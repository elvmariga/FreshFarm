                                    <p> <b>Please enter the details of the product</b></p>
                                    <form class="form" action="page.php" method="POST" enctype="multipart/form-data" role="form">
                                        <div class="form-group">
                                            <div class="row text-center pb-3">
                                                <div class="col-sm-4   pt-3">
                                                    <label for="product" required="required">Product</label>
                                                    <input type="text" class="form-control" id="product" placeholder="enter product">
                                                </div>
                                                <div class="col-sm-4   pt-3">
                                                    <label for="Price" required="required">Price</label>
                                                    <span class="input-group-addon">KShs.</span>

                                                </div>
                                                <div class="col-sm-4   pt-3">
                                                    <label for="quantity" required="required">Quantity</label>
                                                    <input type="text" class="form-control" id="quantity" placeholder="quantity">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group  ">
                                            <div class="row text-center pb-3">
                                                <div class="col-sm-4   pt-3">
                                                    <label for="status">Status</label>
                                                    <input type="text" class="form-control" id="Status" placeholder="Status">
                                                </div>
                                                <div class="col-sm-8   pt-3">
                                                    <span class="label label-Description pb-3">Description</span>
                                                    <textarea name="description p-5" id="description" class="form-control" rows="6" required="required"></textarea>
                                                    <div class="col-sm-4   pt-3">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" p-5>Close</button>
                                                        <button class="btn btn-secondary my-2 my-sm-0" type="submit" p-5>Post</button>
                                                    </div>
                                                </div>

                                            </div>



                                        </div>
